<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>xtal-fetch demo</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="text/javascript">
    if (/MSIE \d|Trident.*rv:/.test(navigator.userAgent)) {
      document.write('<script src="../IE11-polyfill.js"><\/script>');
    }

  </script>
  
  

</head>

<body>
  <div>
    
    <h3>Basic xtal-fetch demo</h3>

      <div>
        <link rel="preconnect" id="baseSampleJsonFolder" href="https://cdn.jsdelivr.net/npm/xtal-fetch/demo/">
        <template id="personTemplate">
          <li><div>Name: |.name|</div><div>Email: |.email|</div></li>
        </template>
        <xtal-fetch disabled base-link-id="baseSampleJsonFolder" fetch href="generated.json" as="json"></xtal-fetch>
        <p-d on="fetch-complete" prop="viewModel" val="target.result"></p-d>
        <p-d on="fetch-complete" to="xtal-fetch" prop="inEntities" val="target.result" m="1"></p-d>
        <trans-render><script nomodule>({
          ul: ({ctx, target}) => ctx.repeatInit(personTemplate, ctx, ctx.viewModel.length, target, {
              li: {
                div: ({ctx, target, idx}) => ctx.interpolate(target, 'textContent', ctx.viewModel[idx])
              }
          })         
        })</script></trans-render>        
        <div>
          <ul></ul>
        </div>
        
        <template id="fileTemplate">
          <li>Message |.message|</li>
        </template>
        <xtal-fetch disabled id="peopleEntities" as="json" base-link-id="baseSampleJsonFolder" fetch href="detail_:_id.json" for-each="_id" set-path="detail_contents"></xtal-fetch>
        <p-d on="fetch-complete" prop="viewModel" val="target.result"></p-d>
        <trans-render><script nomodule>({
          ul: ({ctx, target}) => ctx.repeatInit(fileTemplate, ctx, ctx.viewModel.length, target, {
              li: ({ctx, idx, target}) => ctx.interpolate(target, 'textContent', ctx.viewModel[idx].detail_contents)
          })          
        })</script></trans-render>
        <div>
          <ul></ul>
        </div>
        <script type="module" src="https://unpkg.com/p-d.p-u@0.0.105/p-d.js?module"></script>
        <script type="module" src="https://cdn.jsdelivr.net/npm/xtal-fetch@0.0.43/xtal-fetch.js"></script>
        <script type="module" src="https://unpkg.com/trans-render@0.0.73/trans-render.js?module"></script>
        

      </div>
  </div>

  
</body>

</html>
