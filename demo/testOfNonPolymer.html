<!DOCTYPE html>
<html>
    <head>
        <link rel="import" href="../../polymer/polymer-element.html"/>
        <script async src="../src/v0/xtal-fetch.js"></script>
        <title>Mediator pattern with less Polymer dependency</title>
    </head>
    <body>
        <my-container></my-container>
        <script>
            class MyComponent extends HTMLElement {
                set myProp(val){
                    this.innerHTML = val;
                }
            }
            customElements.define('my-component', MyComponent);
            class MyContainer extends Polymer.ElementMixin(HTMLElement) {
                static get is(){return 'my-container';}
                static get template() {
                    return `
                        <xtal-fetch fetch href="generated.json" result="{{myResult}}"></xtal-fetch>
                        <my-component my-prop="[[myResult]]"></my-component>
                    `;
                }
            }
            customElements.define('my-container', MyContainer);
        </script>
    </body>
</html>
