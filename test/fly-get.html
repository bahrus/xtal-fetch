<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <template id=title>
            There was an old lady who swallowed a fly;
            <div id=flyMark mark data-covg="91%" style="display:block;"></div>
    </template>
    <xtal-fetch-get id="fetcher" fetch href=old-lady.json as=json></xtal-fetch-get>
    <div id=target></div>
    <script>
        fetcher.addEventListener('result-changed', e=>{
            target.appendChild(self[e.detail.value[0]].content.cloneNode(true));
        });
    </script>
    <script defer src="../node_modules/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap-shim">
    {
        "imports": {
            "xtal-element/": "../node_modules/xtal-element/",
            "trans-render/": "../node_modules/trans-render/"
        }
    }
    </script>
    <script  type="module-shim">
        import '../xtal-fetch-get.js';
    </script>
</body>
</html>
